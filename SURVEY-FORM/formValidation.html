<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formValidation.css">
    <title>Form Validation By Calorie Counter</title>
</head>
<body>
    <main>
        <h1>Calorie Counter</h1>
        <div class="container">
            <form action="" id="calorie-counter">
                <label for="budget">Budget</label>
                <input id="budget" type="number" min="0" placeholder="Daily calorie budget" required>
                <fieldset id="breakfast">
                    <legend>Breakfast</legend>
                    <div class="input-container"></div>
                </fieldset>
                <fieldset id="lunch">
                    <legend>Lunch</legend>
                    <div class="input-container"></div>
                </fieldset>
                <fieldset id="dinner">
                    <legend>Dinner</legend>
                    <div class="input-container"></div>
                </fieldset>
                <fieldset id="snacks">
                    <legend>Snacks</legend>
                    <div class="input-container"></div>
                </fieldset>
                <fieldset id="exercise">
                    <legend>Exercise</legend>
                    <div class="input-container"></div>
                </fieldset>
                <div class="controls">
                <span>
                    <label for="entry-dropdown">Add food or exercise:</label>
                    <select name="" id="entry-dropdown" name="options">
                        <option value="breakfast" id="id" selected><legend>Breakfast</legend></option>
                        <option value="lunch" id="id"><legend>Lunch</legend></option>
                        <option value="dinner" id="id"><legend>Dinner</legend></option>
                        <option value="snacks" id="id"><legend>Snacks</legend></option>
                        <option value="exercise" id="id"><legend>Exercise</legend></option>
                    </select>
                    <button id="add-entry" type="button">Add Entry</button>
                </span>
            </div>
            <div>
                <button type="submit">Calculate Remaining Calories</button>
                <button id="clear" type="button">Clear</button>
            </div>
            </form>
            <div id="output" class="output hide"></div>
        </div>
    </main>
    <script src="formValidation.js"></script>
</body>
</html>
